name: Scraper Diario de Supermercados

on:
  schedule:
    # Se ejecuta todos los días a las 7:00 AM (hora España peninsular, UTC+1/+2)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite ejecución manual desde GitHub

jobs:
  scraping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crear archivo .env desde Secrets
        run: |
          echo "COOKIE_CARREFOUR=${{ secrets.COOKIE_CARREFOUR }}" >> .env
          echo "COOKIE_DIA=${{ secrets.COOKIE_DIA }}" >> .env
          echo "COOKIE_ALCAMPO=${{ secrets.COOKIE_ALCAMPO }}" >> .env
          echo "COOKIE_EROSKI=${{ secrets.COOKIE_EROSKI }}" >> .env

      - name: Ejecutar scraper
        run: python main.py

      - name: Commit y push de datos actualizados
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/*.db logs/*.log
          git diff --staged --quiet || git commit -m "Actualización diaria de precios - $(date +'%Y-%m-%d %H:%M')"
          git push
